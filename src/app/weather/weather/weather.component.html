<mat-card>
  <table mat-table [dataSource]="weathers" class="mat-elevation-z8">
    <ng-container matColumnDef="Local">
      <th mat-header-cell *matHeaderCellDef>Local</th>
      <td mat-cell *matCellDef="let weather">{{ weather.Location }}</td>
    </ng-container>

    <ng-container matColumnDef="Temp">
      <th mat-header-cell *matHeaderCellDef>Temp.</th>
      <td mat-cell *matCellDef="let weather">{{ weather.Temp }}</td>
    </ng-container>

    <ng-container matColumnDef="Max">
      <th mat-header-cell *matHeaderCellDef>MÃ¡x.</th>
      <td mat-cell *matCellDef="let weather">{{ weather.MaxTemp }}</td>
    </ng-container>

    <ng-container matColumnDef="Min">
      <th mat-header-cell *matHeaderCellDef>Min.</th>
      <td mat-cell *matCellDef="let weather">{{ weather.MinTemp }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
